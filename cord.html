html, body {
  height: auto;

  overflow-x: hidden;

}

/* Conteúdo principal */
body {
  padding-top: 1em;
  padding-left: 2em;

  font-size: 2rem;
  line-height: 1.4;

/* Background animado (exemplo de bolas flutuantes) */
.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #4CB8B6;
  overflow: hidden;
  z-index: -1; /* Fundo fica atrás de tudo */
}

/* Typewriter com quebra de linha */
.typewriter-wrapper {
  width: 90vw;        /* Mantém dentro da largura da viewport */
  max-width: 90vw;
  overflow: hidden;
  border-right: 2px solid rgba(255, 255, 255, 0.85);
  animation: typewriter 12s steps(250) 1s 1 normal both,
             blinkTextCursor 700ms step-end infinite;
  position: relative;
  z-index: 1;          /* Fica acima do fundo */
  
}

/* Parágrafo de texto */
.line-1 {
  display: inline-block;
  text-align: left;
  word-wrap: break-word;
  overflow-wrap: break-word;
  white-space: pre-wrap;  /* Permite quebra de linha automática */
}

/* Animação de escrita */
@keyframes typewriter {
  from { width: 0; }
  to { width: 100%; } /* Preenche todo o espaço do wrapper */
}

/* Cursor piscando */
@keyframes blinkTextCursor {
  0%, 100% { border-right-color: rgba(255, 255, 255, 0.85); }
  50% { border-right-color: transparent; }
}

  <script>
    const text = `Era uma vez uma cidade muito à frente de seu tempo. Erguida acima das nuvens, sustentada por colunas de sabedoria esquecida e engrenagens de um futuro ainda não imaginado, chamava-se Nova Pompeia. Seu fundador — cujo nome há muito fora apagado pelos ventos da história — era um homem de prodigiosa inteligência. Detinha conhecimento técnico e filosófico que transcendia sua época, criando artefatos e estruturas que pareciam mágicas aos olhos dos contemporâneos. Foi ele quem lançou os alicerces de Nova Pompeia, a cidade suspensa entre os céus, oculta das mazelas do mundo abaixo. E foi lá, em meio às torres de vidro negro e bibliotecas infinitas, que nasceu um outro homem — igualmente à frente de seu tempo. A esse homem, ainda criança, foi conferida uma marca. Chamavam-na de Marca da Sabedoria, um símbolo misterioso que se manifestava em raros escolhidos. Com ela, ele foi capaz de desvendar os maiores segredos do mundo natural e espiritual. Nenhum enigma era grande demais, nenhuma linguagem indecifrável, nenhuma estrutura ininteligível. Contudo, ele jamais poderia deixar Nova Pompeia. A cidade, ciosa de seus segredos, não permitia que os marcados e cidadãos cruzassem seus limites. Estavam presos por juramentos e algoritmos, por maldições e mecanismos. Mas esse homem — cujo nome nunca foi revelado — ousou desafiar tal condição. Combinando sua genialidade ao desejo de liberdade, rompeu os grilhões invisíveis e escapou. Tornou-se, assim, o Primeiro Desertor. Nas terras abaixo, descobriu o que os sábios apenas sussurravam e o que os loucos temiam sonhar. Investigou o paranormal com frieza cirúrgica, desmontou o sobrenatural como se fosse uma máquina imperfeita. O que para centenas de homens seria suficiente para levá-los à loucura, ele compreendeu, dominou — e transcendeu. E então, encontrou aquilo que buscava: uma resposta. Uma explicação para o caos do mundo, uma solução para os desequilíbrios da existência. Sabendo-se marcado desde o nascimento, e agora pleno de conhecimento, caminhou até o fim de todas as coisas — um lugar onde o tempo hesita e a realidade se curva — para trazer sua revelação ao mundo imperfeito. Jamais voltou. Mas deixou algo para trás. Um diário. Um único volume. Nele, cada página é um fragmento da verdade que o mundo recusou aceitar e uma conclusão: a Verdade é absoluta.`;

    const el = document.getElementById('typewriter');
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);  // Velocidade da digitação (ms)
      } else {
        // Parar o cursor piscante após o fim da digitação, se quiser
        el.style.borderRight = "none";
      }
    }

    document.addEventListener("DOMContentLoaded", typeWriter());
  </script>
